<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature_Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <i class="fas fa-home"></i>


    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-banner ">
        <nav class="navbar navbar-expand-lg fixed-top">
            <h3>OASIS INFOBYTE <i class="fa-solid fa-cloud"></i> </h3>
            <h3>Level-1 Task-3 &#8594  TEMPERATURE CONVERTER</h3> <hr>
        </nav>
        
    </div>

    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p class="time">23:40</p>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-quarter"></i>
                </div>
            </div>

            <header>
                <label for="converter">Conversion of <span class="C">°C</span> to <span class="F">°F</span></label>
            </header>
        
            <div>
                <input type="text" id="converter" placeholder="°C">
            </div>
        
            <p class="result"></p>
        
            <div id="buttons">
                <button class="changeButton">Change</button>
                <button class="convertButton">Convert</button>
                <button class="resetButton">Reset</button>
                
            </div>
        </div>    
    </div>

</body>
</html>
